<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipt</title>
</head>
<body>
    <h1>OLE LOUISA HARDWARE</h1>
    <p> <b>Receipt Number:</b> {{receipt.receipt_number}} <b>Amount:</b> {{receipt.amount}}</p>
    <table>
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Selling Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
            {% for line in receipt_lines%}
            <tr>
                <td>{{line.item.item_name}}</td>
                    <td>{{line.quantity}}</td>
                <td>{{line.selling_price}}</td>
                <td>{{line.item_cost}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
